<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>MyCoolApp</title>
    <style>
        body {
            margin: 0;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 300px);
            justify-content: center;
            align-content: center;
            grid-gap: 10px;
            margin-top: 50px;
            margin-bottom: 50px;
        }

        .grid img {
            width: 300px;
            height: 433px;
            cursor: pointer;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
<header th:insert="application/mainPage :: header"></header>

<h3 style="margin-left: 680px; margin-top: 30px">Your orders</h3>

<div class="grid">
    <div th:each="order : ${orders}">
        <a th:href="@{'/product/' + ${order.getId()}}"><img th:src="'data:image/jpeg;base64,' + ${order.getImage()}"></a>
        <a th:href="@{'/product/' + ${order.getId()}}" class="nav-link px-2 link-secondary"><div>
            <h5 style="margin-top: 5px" th:text="${order.getTitle()}"></h5>
            <h5 style="margin-top: 5px" th:text="${order.getPrice()} + 'zÅ‚'"></h5>
        </div></a>
    </div>
</div>

</body>
</html>
