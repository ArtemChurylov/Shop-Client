<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
</head>
<body>
<header th:insert="application/mainPage :: header"></header>

<div style="margin-left: 150px">
    <img style="width: 500px; height: 722px;" th:src="'data:image/jpeg;base64,' + ${product.getImage()}">
    <div style="margin-left: 600px; margin-top: -650px">
        <h5 th:text="${product.getTitle()}"></h5>
        <h3 th:text="${product.getDescription()}"></h3>
        <h5 th:text="${product.getPrice()} + 'zł'"></h5>
        <div style="font-size: 20px">
            <ion-icon name="star"></ion-icon>
            <ion-icon name="star"></ion-icon>
            <ion-icon name="star"></ion-icon>
            <ion-icon name="star"></ion-icon>
            <ion-icon name="star-half-outline"></ion-icon>
        </div>

        <div sec:authorize="hasRole('ROLE_CLIENT')">
            <a style="margin-top: 50px" type="button" class="col-6 mx-auto btn btn-outline-dark">Buy now</a>
        </div>

        <div style="margin-top: 50px">
            <table style="max-width: 500px" class="table">
                <thead><tr><th></th></tr></thead>
                <thead><tr><th scope="row">
                    <span style="font-size: 30px"><ion-icon name="car-outline"></ion-icon></span>
                    <br>
                    <span>w ciągu 2-5 dni roboczych</span>
                    <br>
                    <span class="link-secondary">Przesyłka standardowa</span>
                    <div style="margin-left: 400px; margin-top: -25px"><span>gratis</span></div>
                </th></tr></thead>
                <thead><tr><th scope="row">
                    <span style="font-size: 30px"><ion-icon name="bag-handle-outline"></ion-icon></span>
                    <div style="margin-left: 43px; margin-top: -35px"><span>Bezpłatna przesyłka i zwrot</span></div>
                </th></tr></thead>
                <thead><tr><th scope="row">
                    <span style="font-size: 30px"><ion-icon name="arrow-undo-outline"></ion-icon></span>
                    <div style="margin-left: 43px; margin-top: -35px"><span>100-dniowe prawo zwrotu</span></div>
                </th></tr></thead>
                <thead><tr><th scope="row">
                    <span style="font-size: 30px"><ion-icon name="bag-check-outline"></ion-icon></span>
                    <div style="margin-left: 43px; margin-top: -35px"><span>Wymiana w ramach Pre-owned</span></div>
                </th></tr></thead>
                <thead></thead>
            </table>
        </div>

        <div style="margin-top: 50px">
            <table style="max-width: 500px" class="table">
                <thead><tr><th scope="row">
                    <span style="font-size: 30px"><ion-icon name="cart-outline"></ion-icon></span>
                    <div style="margin-left: 43px; margin-top: -37px"><span>Seller</span></div>
                </th></tr></thead>
                <thead><tr><th scope="row">
                    <span style="font-size: 30px"><ion-icon name="person-outline"></ion-icon></span>
                    <div style="margin-left: 43px; margin-top: -37px">
                        <span th:text="${product.getSeller().getName()} + ' ' + ${product.getSeller().getSurname()}">Name</span>
                    </div>
                </th></tr></thead>
                <thead><tr><th scope="row">
                    <span style="font-size: 30px"><ion-icon name="mail-outline"></ion-icon></span>
                    <div style="margin-left: 43px; margin-top: -37px"><span th:text="${product.getSeller().getEmail()}">email</span></div>
                </th></tr></thead>
                <thead><tr><th scope="row">
                    <span style="font-size: 30px"><ion-icon name="call-outline"></ion-icon></span>
                    <div style="margin-left: 43px; margin-top: -37px"><span th:text="${product.getSeller().getPhone()}">phone</span></div>
                </th></tr></thead>
                <thead></thead>
            </table>
        </div>

        <div style="margin-top: 50px; margin-bottom: 50px">

            <div style="margin-bottom: -40px">
                <h3>4.5</h3>
                <h3 style="margin-left: 39px; margin-top: -42px; color: darkgrey">/5</h3>
            </div>

            <div style="font-size: 20px; margin-left: 400px;">
                <ion-icon name="star"></ion-icon>
                <ion-icon name="star"></ion-icon>
                <ion-icon name="star"></ion-icon>
                <ion-icon name="star"></ion-icon>
                <ion-icon name="star-half-outline"></ion-icon>
            </div>

            <div style="margin-top: 23px">
                <div>5</div>
                <div style="margin-top: -15px; width: 500px; height: 6px; margin-left: 20px;" class="progress">
                    <div style="width: 90%" class="progress-bar bg-warning" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <div style="margin-top: 10px">4</div>
                <div style="margin-top: -15px; width: 500px; height: 6px; margin-left: 20px;" class="progress">
                    <div style="width: 10%" class="progress-bar bg-warning" role="progressbar" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <div style="margin-top: 10px">3</div>
                <div style="margin-top: -15px; width: 500px; height: 6px; margin-left: 20px;" class="progress">
                    <div style="width: 0%" class="progress-bar bg-warning" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <div style="margin-top: 10px">2</div>
                <div style="margin-top: -15px; width: 500px; height: 6px; margin-left: 20px;" class="progress">
                    <div style="width: 0%" class="progress-bar bg-warning" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <div style="margin-top: 10px">1</div>
                <div style="margin-top: -15px; width: 500px; height: 6px; margin-left: 20px;" class="progress">
                    <div style="width: 0%" class="progress-bar bg-warning" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
        </div>

    </div>
</div>

</body>
</html>
