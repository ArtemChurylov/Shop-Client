<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Update your profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
</head>
<body>
<header style="margin-top: -40px" th:insert="application/profile :: header"></header>

<div class="container">
    <form class="form-signin" method="post" th:object="${tempUser}" th:action="@{/user/update}">
        <h2 class="form-signin-heading">Edit profile</h2>
        <p>
            <label for="email" class="sr-only">Email</label>
            <span style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
            <input type="text" id="email" name="email" class="form-control" th:value="${user.getEmail()}">
        </p>
        <p>
            <label for="name" class="sr-only">First name</label>
            <span style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
            <input type="text" id="name" name="name" class="form-control" placeholder="First name" th:value="${user.getName()}">
        </p>
        <p>
            <label for="surname" class="sr-only">Last name</label>
            <span style="color: red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></span>
            <input type="text" id="surname" name="surname" class="form-control" placeholder="Last name" th:value="${user.getSurname()}">
        </p>
        <p>
            <label for="phone" class="sr-only">Phone</label>
            <span style="color: red" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span>
            <input type="text" id="phone" name="phone" class="form-control" placeholder="Phone" th:value="${user.getPhone()}">
        </p>
        <p>
            <input hidden th:value="${'Password'}" type="text" id="password" name="password" class="form-control" placeholder="Password">
        </p>
        <p>
            <input hidden th:value="${'Password'}" type="text" id="confirmPassword" name="confirmPassword" class="form-control" placeholder="Confirm password">
        </p>
        <input name="_csrf" type="hidden" value="cc75d865-a84e-4afc-a01d-f55be3951085" />
        <button class="btn btn-lg btn-primary btn-block" type="submit">Update</button>
    </form>
</div>
</body>
</html>
